<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork-02</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body">
    <div class="container">
        <main class="content">
            <div class="product-card">

                <div class="product-card__images product-images">
                    <div class="product-images__logo">
                        <img src="assets/img/logo.png" alt="">
                    </div>
                    <div class="product-images__photo">
                        <img src="assets/img/foto.png" alt="">
                    </div>


                    <div class="product-images__circle">
                        <ul class="circle">
                            <li class="circle__item">
                                <a class="circle__item circle__item__grey" href="#"></a>
                            </li>
                            <li class="circle__item">
                                <a class="circle__item circle__item__white" href="#"></a>
                            </li>
                            <li class="circle__item">
                                <a class="circle__item circle__item__red" href="#"></a>
                            </li>
                            <li class="circle__item">
                                <a class="circle__item circle__item__blue" href="#"></a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="product-card__info product-info">
                    <div class="product-info__model">Nike SB Stefan Janoski Max</div>
                    <div class="product-info__model-info">Unisex Skateboarding Shoe</div>
                    <div class="product-info__rating">
                        <span class="active">★</span>
                        <span class="active">★</span>
                        <span class="active">★</span>
                        <span>★</span>
                        <span>★</span>
                    </div>
                    <select class="product-info__size">
                        <option value="" hidden selected disabled>Size</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                    </select>
                    <select class="product-info__qty">
                        <option value="" hidden selected disabled>Qty</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <button class="product-info__button" type="button">Add to cart</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
