<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="my_form"
        onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">
        <fieldset>
            <legend>Общие данные</legend>
            <br>
            <label for="disabled">Заблокированное поле</label>
            <input id="disabled" type="text" name="disabled" placeholder="Меня нельзя менять" disabled>
            <br>
            <br>
            <label for="readonly">Какой-то текст</label>
            <input id="readonly" type="text" name="read_only" value="Меня только читать" readonly>
            <br>
            <br>
            <label for="name">Имя питомца</label>
            <input id="name" type="text" name="name" placeholder="кот Бегемот" required>
            <br>
            <br>
            <label for="e-mail">Ваш e-mail</label>
            <input id="e-mail" type="email" name="registration_email" placeholder="ivanov@gmail.com" required>
            <br>
            <br>
            <label for="password">Секретный пароль</label>
            <input id="password" type="password" name="password">
            <br>
            <br>
            <label for="pushkin_date">Дата рождения Пушкина А.С.</label>
            <input id="pushkin_date" type="date" name="pushkin_date">
            <br>
            <br>
            <label for="wood">Возраст дерева возле дома</label>
            <input id="wood" type="number" name="wood" min="1">
            <br>
            <br>
            <label>Ваш пол</label>
            <input id="parquet" type="radio" name="floor" value="parquet">
            <label for="parquet">Паркет</label>
            <input id="laminate" type="radio" name="floor" value="laminate">
            <label for="laminate">Ламинат</label>
            <input id="carpet" type="radio" name="floor" value="carpet">
            <label for="carpet">Ковролин</label>
            <br>
            <br>
            <label>Социальные сети</label>
            <input id="facebook" type="checkbox" name="facebook" value="facebook">
            <label for="facebook">Facebook</label>
            <input id="vk" type="checkbox" name="vk" value="vk">
            <label for="vk">VK</label>
            <input id="linkedin" type="checkbox" name="linkedin" value="linkedin">
            <label for="linkedin">LinkedIn</label>
            <input id="instagram" type="checkbox" name="instagram" value="instagram">
            <label for="instagram">Instagram</label>
        </fieldset>
        <fieldset>
            <legend>Другая информация</legend>
            <br>
            <label for="color">Любимый цвет соседа</label>
            <input id="color" type="color" name="color">
            <br>
            <br>
            <label for="tel_front-end">Телефон поддержки front-end разработчиков</label>
            <input required id="tel_front-end" type="tel" name="tel_front-end">
            <br>
            <br>
            <label for="time_lessons">Время следующего занятия</label>
            <input id="time_lessons" type="time" name="time">
            <br>
            <br>
            <label for="site_best">Ссылка на любимый сайт</label>
            <input id="site_best" type="url" name="site_best" placeholder="http://google.com" required>
            <br>
            <br>
            <label for="number1_10">Число от 1 до 10</label>
            <input id="number1_10" type="range" name="number1_10">
            <br>
            <br>
            <label for="img">Поделись картинкой</label>
            <input id="img" type="file" name="img">
        </fieldset>

        <fieldset>
            <legend>Не input-ы</legend>
            <br>
            <label for="drink_1">Любимый напиток</label>
            <select id="drink_1">
                <option disabled selected>_=Выберите напиток=_</option>
                <optgroup label="Безалкогольные">
                    <option value="tea">Чай</option>
                    <option value="cofe">Кофе</option>
                    <option value="kompot">Компот</option>
                    <option value="juice">Сок</option>
                </optgroup>
                <optgroup label="Алкогольные">
                    <option value="bear">Пиво</option>
                    <option value="wine">Вино</option>
                    <option value="rom">Ром</option>
                    <option value="tequila">Текила</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="drink_2">Любимый напиток</label>
            <select id="drink_2" size="5" multiple>
                <optgroup label="Безалкогольные">
                    <option value="tea">Чай</option>
                    <option value="cofe">Кофе</option>
                    <option value="kompot">Компот</option>
                    <option value="juice">Сок</option>
                </optgroup>
                <optgroup label="Алкогольные">
                    <option value="bear">Пиво</option>
                    <option value="wine">Вино</option>
                    <option value="rom">Ром</option>
                    <option value="tequila">Текила</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="comment">Комментарий на свободную тему</label>
            <textarea id="comment" cols="50" rows="6"
                placeholder="В эту область помещается 50 символов в строке и 6 строк текста"></textarea>
        </fieldset>
        <fieldset>
            <legend>Кнопочки</legend>
            <button type="submit" value="submit_registration">Отправить</button>
            <button type="reset">Сбросить</button>
            <button type="button">Просто кнопка</button>
            <button disabled>Йа заблокирована :(</button>
        </fieldset>
    </form>
</body>

</html>
