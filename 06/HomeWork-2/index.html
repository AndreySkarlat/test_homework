<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork-06</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <main>
            <div class="container">
                <ul class="products_list">
                    <li>
                        <label for="pickles">
                            <input id="pickles" type="checkbox" name="product[]" value="pickles">
                            <span class="label line"> A lot of pickles
                                <span class="sub">( for the next lessons about CSS )</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="apples">
                            <input id="apples" type="checkbox" name="product[]" value="apples">
                            <span class="label line"> 10 apples
                                <span class="sub">( for more CSS manipulations )</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="oranges">
                            <input id="oranges" type="checkbox" name="product[]" value="oranges">
                            <span class="label line"> 20 oranges
                                <span class="sub">( because they are awesome )</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="plates">
                            <input id="plates" type="checkbox" name="product[]" value="plates">
                            <span class="label line"> 13 plates
                                <span class="sub">( hm... they always disappear )</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="bentos">
                            <input id="bentos" type="checkbox" name="product[]" value="bentos">
                            <span class="label line"> 15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label for="sake">
                            <input id="sake" type="checkbox">
                            <span class="label line"> 1 bottle of Sake ˆ_ˆ
                                <span class="sub">( for my friends )</span>
                            </span>
                        </label>
                    </li>
                </ul>
                <div class="bon_appetit">
                    <p>Bon appetit :)</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
