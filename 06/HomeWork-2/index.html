<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork-06</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <div class="container">
            <ul>
                <li>
                    <label class="btn" for="1">
                        <input id="1" type="checkbox">
                        <span class="content"> A lot of pickles <span class="sub">( for the next lessons about
                                CSS )</span></span>
                    </label>
                </li>
                <li>
                    <label class="btn" for="2">
                        <input id="2" type="checkbox">
                        <span class="content"> 10 apples <span class="sub">( for more CSS manipulations
                                )</span></span>
                    </label>
                </li>
                <li>
                    <label class="btn" for="3">
                        <input id="3" type="checkbox">
                        <span class="content"> 20 oranges <span class="sub">( because they are
                                awesome )</span></span></label>
                </li>
                <li>
                    <label class="btn" for="4">
                        <input id="4" type="checkbox">
                        <span class="content"> 13 plates <span class="sub">( hm... they always
                                disappear )</span></span></label>
                </li>
                <li>
                    <label class="btn" for="5">
                        <input id="5" type="checkbox">
                        <span class="content"> 15 bentos</span></label>
                </li>
                <li>
                    <label class="btn" for="6">
                        <input id="6" type="checkbox">
                        <span class="content"> 1 bottle of Sake ˆ_ˆ <span class="sub">( for my
                                friends )</span></span></label>
                </li>
            </ul>
            <div class="bon_appetit">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </main>
</body>

</html>
