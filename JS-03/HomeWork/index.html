<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-03-HomeWork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">

        <h3>1</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_1_1" value="" placeholder="Enter start of range">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_1_2" value="" placeholder="Enter end of range">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task1()">Task 1</button>
            </div>
        </div>
        <div class="result" id="res_1"></div>

        <h3>2</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_2_1" value="" placeholder="Enter number 1">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_2_2" value="" placeholder="Enter number 2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task2()">Task 2</button>
            </div>
        </div>
        <div class="result" id="res_2"></div>

        <h3>3</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_3" value="" placeholder="Enter number">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task3()">Task 3</button>
            </div>
        </div>
        <div class="result" id="res_3"></div>

        <h3>4</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_4" value="" placeholder="Enter number">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task4()">Task 4</button>
            </div>
        </div>
        <div class="result" id="res_4"></div>

        <h3>5</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="task5()">Task 5</button>
        </div>
        <div class="result" id="res_5"></div>

        <h3>6</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="task6()">Task 6</button>
        </div>

        <h3>7</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_7_1" value="" placeholder="Enter number">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_7_2" value="" placeholder="Enter step">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task7()">Task 7</button>
            </div>
        </div>
        <div class="result" id="res_7"></div>

        <h3>8</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="task8()">Task 8</button>
        </div>

        <h3>9</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="task9()">Task 9</button>
        </div>

        <h3>10</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_10" value="" placeholder="Enter number (0 - 100)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task10()">Task 10</button>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</html>
