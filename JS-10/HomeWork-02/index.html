<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <form name="calc" action="">
        <table class="tblCalc" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="5">
                    <input id="display" type="Text" size="28" value="0" width="250px">
                </td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td><input type="Button" value="C" class="clear" /></td>
                <td><input type="Button" value="CE" class="clear-entry" /></td>
            </tr>
            <tr>
                <td><input type="Button" value="7" class="num"></td>
                <td><input type="Button" value="8" class="num"></td>
                <td><input type="Button" value="9" class="num"></td>
                <td><input type="Button" value="+" class="operation" /></td>
                <td><input type="Button" value="*" class="operation" /></td>
            </tr>
            <tr>
                <td><input type="Button" value="4" class="num"></td>
                <td><input type="Button" value="5" class="num"></td>
                <td><input type="Button" value="6" class="num"></td>
                <td><input type="Button" value="-" class="operation" /></td>
                <td><input type="Button" value="/" class="operation" /></td>
            </tr>
            <tr>
                <td><input type="Button" value="1" class="num"></td>
                <td><input type="Button" value="2" class="num"></td>
                <td><input type="Button" value="3" class="num"></td>
                <td><input type="Button" value="%" class="percent" /></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><input type="Button" value="0" class="num"></td>
                <td><input type="Button" value="." class="decimal"></td>
                <td><input type="button" value="+/-" class="neg" /></td>
                <td colspan="2"><input id="result" type="Button" value="=" class="operation"></td>
            </tr>
        </table>
    </form>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
