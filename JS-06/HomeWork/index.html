<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

    <div class="container">

        <h3>01</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary" type="button" onclick="printCart()">Print shopping list</button>
            <div class="result" id="cart"></div>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="name" value="" placeholder="Product name">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="number" id="qty" value="1" min="1" max="15" placeholder="qty">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="addProduct()">Add</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="name2" value="" placeholder="Product name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="productPurchased()">Purchased</button>
            </div>
        </div>


        <h3>02</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary" type="button" onclick="printCheck()">Print check</button>
            <div class="result" id="check"></div>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-secondary" type="button" onclick="sum()">Sum</button>
            <div class="result" id="sum"></div>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-secondary" type="button" onclick="mostExpensive()">Most expensive</button>
            <div class="result" id="most"></div>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-secondary" type="button" onclick="averageCost()">Average cost</button>
            <div class="result" id="averageCost"></div>
        </div>


        <h3>03</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="text" placeholder="Enter text" value="">
            <button class="btn btn-outline-secondary" type="button" onclick="css_style()">Apply styles</button>
            <div class="result" id="style"></div>
        </div>

        <h3>04</h3>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" onclick="printAudience()">Print audience</button>
            <div class="result" id="audience_list"></div>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="faculty" placeholder="Enter faculty" value="">
            <button class="btn btn-outline-secondary" type="button" onclick="displayFaculty()">Display</button>
            <div class="result" id="faculty_result"></div>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="name_group" placeholder="Enter name" value="">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="qty_group" placeholder="Enter qty" value="">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="faculty_group" placeholder="Enter faculty" value="">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="group()">Display</button>
            </div>
            <div class="result" id="group_result"></div>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" onclick="sortQty()">Sort by number</button>
            <div class="result" id="sort_qty"></div>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" onclick="sortABC()">Sort by name</button>
            <div class="result" id="sort_name"></div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
