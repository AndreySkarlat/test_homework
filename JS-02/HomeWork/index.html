        <h3>9</h3>
        <div class="form-group">
            <label for="question_1">Формула для вычисления площади круга:</label>
            <select multiple class="form-control" id="question_1" required>
                    <option value="1">1) S = π * r²</option>
                    <option value="2">2) S = r²</option>
                    <option value="3">3) S = π * r</option>
            </select>
            <label for="question_2">Формула вычисления площади квадрата:</label>
            <select multiple class="form-control" id="question_2" required>
                    <option value="1">1) S = a + a</option>
                    <option value="2">2) S = a²</option>
                    <option value="3">3) S = a * 3</option>
            </select>
            <label for="question_3">Формула вычисления площади прямоугольника:</label>
            <select multiple class="form-control" id="question_3" required>
                    <option value="1">1) S = b²</option>
                    <option value="2">2) S = a²</option>
                    <option value="3">3) S = a * b</option>
            </select>
            <br>

                <button class="btn btn-outline-secondary" type="button" onclick="task9()">Check</button>

        </div>
        <div class="result" id="result_9"></div>
