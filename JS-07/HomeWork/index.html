<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">
        <h3>01</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="number" placeholder="Enter number" value="">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task01()">Click</button>
            </div>
        </div>
        <div class="result" id="res_01"></div>

        <h3>02</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="text" placeholder="Enter text" value="">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task02_1()">Print</button>
            </div>
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="percent" placeholder="Enter %" value="">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task02_2()">Add</button>
            </div>
        </div>
        <div class="result" id="res_02"></div>

        <h3>03</h3>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary btn-lg btn-block" type="button" onclick="task03()">Print</button>
        </div>
        <div class="result" id="res_03"></div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
