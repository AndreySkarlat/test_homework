<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

    <div class="container">

        <h3>1</h3>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_1" value="" placeholder="Enter distance (km)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="task1_2()">Travel Time</button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" onclick="task1_1()">Car Info</button>
            </div>
            <div class="result" id="res_1_1"></div>
            <div class="result" id="res_1_2"></div>
        </div>

        <h3>2</h3>
        <div class="input-group mb-3">
            <div class="fraction_wrap">
                <button class="btn btn-secondary" type="button" onclick="task2_1()">+</button>
                <button class="btn btn-secondary" type="button" onclick="task2_2()">-</button>
                <button class="btn btn-secondary" type="button" onclick="task2_3()">*</button>
                <button class="btn btn-secondary" type="button" onclick="task2_4()">/</button>
            </div>
            <div class="result" id="res_2_1"></div>
            <div class="result" id="res_2_2"></div>
            <div class="result" id="res_2_3"></div>
            <div class="result" id="res_2_4"></div>
        </div>

        <h3>3</h3>
        <div class="input-group mb-3">
            <button class="btn btn-secondary" type="button" onclick="task3_1()">Display Time</button>
        </div>
        <div class="result" id="res_3_1"></div>

        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_3_1" value="" placeholder="Add seconds (00 - 60)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="changeSec()">Add</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_3_2" value="" placeholder="Add minutes (00 - 60)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="changeMin()">Add</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" type="text" id="num_3_3" value="" placeholder="Add hourses">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="changeHours()">Add</button>
            </div>
        </div>

    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
